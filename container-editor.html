<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">

	<div class="wrapper-container-editor">

			<button id="save"><b>Сохранить</b></button>
		</div>
	</div>
	<script src="js/main.js"></script>

</html>
